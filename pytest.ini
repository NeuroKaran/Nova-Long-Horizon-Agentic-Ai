[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    __pycache__/*

[coverage:report]
fail_under = 70
show_missing = true
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
    raise NotImplementedError
